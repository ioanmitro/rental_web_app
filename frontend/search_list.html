<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Apartments Nearby App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Apartments Nearby App</h1>
      <form id="search-form">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your location">
        <label for="price-range">Price Range:</label>
        <select id="price-range" name="price-range">
          <option value="500">0$-500$</option>
          <option value="800">500$-800$</option>
          <option value="1000">1000$</option>
        </select>
        <input type="submit" value="Search">
      </form>
      <div id="apartment-listings">
        <!-- Apartment listings will be displayed here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!-- An application, including a search form with inputs for location, radius, and price range, and a container div for displaying the list of apartment listings. The script.js file will be used to handle user input from the search form and display apartment listings based on the user's location and search criteria. The style.css file will be used to define the styling for the search form and apartment listing display.-->
